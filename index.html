<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
    <br>
    <button id="startButton">Scanner starten</button>
    <br><br>
    <input type="text" id="result" readonly>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const resultInput = document.getElementById('result');

        let lastScannedCode = '';
        let lastScannedTime = 0;
        let beep;

        startButton.addEventListener('click', () => {
            // Initialisiere den Sound erst nach Benutzerinteraktion
            if (!beep) {
                beep = new Howl({
                    src: ['https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3']
                });
            }

            codeReader.listVideoInputDevices()
                .then((videoInputDevices) => {
                    const selectedDeviceId = videoInputDevices[0].deviceId;
                    startScanning(selectedDeviceId);
                })
                .catch((err) => {
                    console.error(err);
                });
        });

        function startScanning(deviceId) {
            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result) {
                    const currentTime = Date.now();
                    if (result.text !== lastScannedCode || currentTime - lastScannedTime > 1000) {
                        lastScannedCode = result.text;
                        lastScannedTime = currentTime;
                        resultInput.value = result.text;
                        beep.play();
                    }
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            }).catch((err) => {
                console.error(err);
            });
        }

        window.addEventListener('beforeunload', () => {
            codeReader.reset();
        });
    </script>
</body>
</html>
