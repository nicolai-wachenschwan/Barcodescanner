<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container">
        <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
    </div>
    <br>
    <button id="startButton">Scanner starten</button>
    <button id="testAudioButton">Audio testen</button>
    <br><br>
    <input type="text" id="result" readonly>

    <script>
        const startButton = document.getElementById('startButton');
        const testAudioButton = document.getElementById('testAudioButton');
        const resultInput = document.getElementById('result');
        const scannerContainer = document.getElementById('scanner-container');

        let lastScannedCode = '';
        let lastScannedTime = 0;
        let audioContext;
        let beepBuffer;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            fetch('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    beepBuffer = audioBuffer;
                });
        }

        function playBeep() {
            if (audioContext && beepBuffer) {
                const source = audioContext.createBufferSource();
                source.buffer = beepBuffer;
                source.connect(audioContext.destination);
                source.start();
            }
        }

        startButton.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
            startScanner();
        });

        testAudioButton.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
            playBeep();
        });

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer,
                    constraints: {
                        width: 300,
                        height: 200,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Quagga initialization finished. Ready to start");
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                const currentTime = Date.now();
                if (code !== lastScannedCode || currentTime - lastScannedTime > 1000) {
                    lastScannedCode = code;
                    lastScannedTime = currentTime;
                    resultInput.value = code;
                    playBeep();
                }
            });
        }
    </script>
</body>
</html>
