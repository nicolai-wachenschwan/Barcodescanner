<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #scanner-container { position: relative; }
        #video { width: 100%; max-width: 640px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #ff0000; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container">
        <video id="video"></video>
        <div id="overlay"></div>
    </div>
    <br>
    <button id="startButton">Scanner starten</button>
    <button id="testAudioButton">Audio testen</button>
    <br><br>
    <input type="text" id="result" readonly>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');
        const testAudioButton = document.getElementById('testAudioButton');
        const resultInput = document.getElementById('result');

        let codeReader;
        let audioContext;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function beep() {
            if (!audioContext) initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        startButton.addEventListener('click', startScanner);
        testAudioButton.addEventListener('click', beep);

        function startScanner() {
            codeReader = new ZXing.BrowserMultiFormatReader();
            
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    requestAnimationFrame(scan);
                })
                .catch(err => console.error("Error accessing the camera", err));
        }

        function scan() {
            if (codeReader && video.readyState === video.HAVE_ENOUGH_DATA) {
                const result = codeReader.decodeFromVideoElement(video);
                if (result) {
                    resultInput.value = result.text;
                    beep();
                    flashOverlay();
                }
            }
            requestAnimationFrame(scan);
        }

        function flashOverlay() {
            overlay.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
            setTimeout(() => {
                overlay.style.backgroundColor = 'transparent';
            }, 100);
        }

        window.addEventListener('beforeunload', () => {
            if (codeReader) {
                codeReader.reset();
            }
        });
    </script>
</body>
</html>
